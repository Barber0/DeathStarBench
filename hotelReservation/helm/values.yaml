# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

consul:
  image: consul
  tag: latest
  replicas: 1
  restart: Always
  cpuReq: 300m
  cpuLimit: 350m
  ports:
    - src: 8300
      dest: 8300
    - src: 8400
      dest: 8400
    - src: 8500
      dest: 8500
    - src: 53
      dest: 8600