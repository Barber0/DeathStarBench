apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    app: memc-reservation
    io.kompose.service: memc-reservation
    role: db
  name: memc-reservation
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: memc-reservation
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.22.0 (955b78124)
        sidecar.istio.io/statsInclusionPrefixes: cluster.outbound,cluster_manager,listener_manager,http_mixer_filter,tcp_mixer_filter,server,cluster.xds-grp,listener,connection_manager
        sidecar.istio.io/statsInclusionRegexps: http.*
      labels:
        role: db
        app: memc-reservation
        io.kompose.service: memc-reservation
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: hostType
              labelSelector:
                matchLabels:
                  app: mgo-reservation
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: hostType
                    operator: NotIn
                    values:
                      - monitor
      containers:
        - image: bitnami/memcached
          name: hotel-reserv-reservation-memc
          ports:
            - containerPort: 11211
          command:
            - "/opt/bitnami/scripts/memcached/run.sh"
          resources:
            limits:
              cpu: 200m
              memory: 200M
      restartPolicy: Always
