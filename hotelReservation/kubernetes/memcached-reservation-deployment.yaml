apiVersion: v1
kind: ConfigMap
metadata:
  name: memcached-reserve
data:
  MEMCACHED_CACHE_SIZE: "128"
  MEMCACHED_THREADS: "2"
  MEMCACHED_CONNECTIONS: "4"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    app: memcached-reserve
    io.kompose.service: memcached-reserve
  name: memcached-reserve
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: memcached-reserve
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.22.0 (955b78124)
        sidecar.istio.io/statsInclusionPrefixes: cluster.outbound,cluster_manager,listener_manager,http_mixer_filter,tcp_mixer_filter,server,cluster.xds-grp,listener,connection_manager
        sidecar.istio.io/statsInclusionRegexps: http.*
      labels:
        role: db
        app: memcached-reserve
        io.kompose.service: memcached-reserve
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: disktype
                    operator: NotIn
                    values:
                      - premium
                  - key: cpufreq
                    operator: In
                    values:
                      - "2.6"
      containers:
        - env:
            - name: MEMCACHED_CACHE_SIZE
              valueFrom:
                configMapKeyRef:
                  name: memcached-reserve
                  key: MEMCACHED_CACHE_SIZE
            - name: MEMCACHED_THREADS
              valueFrom:
                configMapKeyRef:
                  name: memcached-reserve
                  key: MEMCACHED_THREADS
            - name: MEMCACHED_CONNECTIONS
              valueFrom:
                configMapKeyRef:
                  name: memcached-reserve
                  key: MEMCACHED_CONNECTIONS
          image: memcached
          name: hotel-reserv-reservation-mmc
          ports:
            - containerPort: 11211
          resources:
            limits:
              cpu: 300m
              memory: 1.2G
      restartPolicy: Always
