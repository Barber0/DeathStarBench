---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    death-star-project: social-network
    app: user-service
  namespace: social-network
spec:
  ports:
    - port: 9090
  selector:
    death-star-project: social-network
    app: user-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    death-star-project: social-network
    app: user-service
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app: user-service
  template:
    metadata:
      labels:
        death-star-project: social-network
        app: user-service
      name: user-service
    spec:
      containers:
        - name: user-service
          image: simonalphafang/social_network:0.1.4
          command: ["UserService"]
          volumeMounts:
            - mountPath: /social-network-microservices/config/jaeger-config.yml
              subPath: jaeger-config.yml
              name: jaeger-conf-yaml
          env:
            - name: InfluxConnStr
              valueFrom:
                configMapKeyRef:
                  name: influx-config
                  key: InfluxConnStr
            - name: InfluxDns
              valueFrom:
                configMapKeyRef:
                  name: influx-config
                  key: InfluxDns
            - name: InfluxPort
              valueFrom:
                configMapKeyRef:
                  name: influx-config
                  key: InfluxPort
            - name: InfluxDBName
              valueFrom:
                configMapKeyRef:
                  name: influx-config
                  key: InfluxDBName
            - name: InfluxServiceStat
              valueFrom:
                configMapKeyRef:
                  name: influx-config
                  key: InfluxServiceStat
            - name: InfluxAuth
              valueFrom:
                configMapKeyRef:
                  name: influx-config
                  key: InfluxAuth
            - name: InfluxBatchSize
              valueFrom:
                configMapKeyRef:
                  name: influx-config
                  key: InfluxBatchSize
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_POD_NS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      restartPolicy: Always
      volumes:
        - name: jaeger-conf-yaml
          configMap:
            name: jaeger-config-yaml
